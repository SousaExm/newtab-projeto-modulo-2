<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/newtab-projeto-modulo-2/assets/css/main.css">
    <link rel="stylesheet" href="/newtab-projeto-modulo-2/assets/css/medias.css">
    <link rel="stylesheet" href="/newtab-projeto-modulo-2/assets/css/modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Controle financeiro</title>
</head>
<body>
    
    <header>
        <div class="content">
            <a href="/newtab-projeto-modulo-2/index.html"><img class="logo" src="/newtab-projeto-modulo-2/assets/imgs/logo.svg" alt="Logo"></a>
            <h1 class="title">Controle financeiro</h1>
            <nav id="nav-menu">
            </nav>
        </div>
    </header>

    <main class="container content">
        <section class="new-transaction">
            <form action="">
                <h2>Nova transaçao</h2>
                
                <div class="container-inputs">
                    <div class="form-line">
                    
                        <label for="type-transaction">Tipo de transacao</label>
                        
                        <select name="type-transaction" id="type-transaction">
                            <option value="Compra">Compra</option>
                            <option value="Venda" selected>Venda</option>
                        </select>                    
                
                    </div>
                    
                    <div class="form-line">
                        <label for="description">Nome da mercadoria</label>
                        <input type="text" id="description" placeholder="Input">
                    </div>
                    
                    <div class="form-line">
                        <label for="value">Tipo de transacao</label>
                        <input type="text" id="value" placeholder="R$ 0,00">
                    </div>   
                </div>                
                      
                <div class="form-line button">
                    <input type="submit" value="Adicionar Transaçao">
                </div>
                
            </form>
        </section>

        <section class="transactions">
            
            <h2>Extrato de transaçoes</h2>
            
            <table>
                
                <thead>
                    <tr>
                        <th>
                            
                        </th>
                        <th>
                            Mercadoria
                        </th>
                        <th>
                            Valor
                        </th>
                    </tr>
                </thead>
                
                <tbody>
                    
                    <tr>
                        <td>
                            +
                        </td>
                        <td>
                            Lorem ipsum dolor sit amet consectetur
                        </td>
                        <td>
                            R$ 12.999,99
                        </td>
                    </tr>
                    <tr>
                        <td>
                            -
                        </td>
                        <td>
                            uspendisse laoreet turpis
                        </td>
                        <td>
                            R$ 99,99
                        </td>
                    </tr>
                    <tr>
                        <td>
                            +
                        </td>
                        <td>
                            Lorem ipsum dolor
                        </td>
                        <td>
                            R$ 9,99
                        </td>
                    </tr>
                </tbody>            
            </table>
            <div class="resume">
                <p>
                    Total:
                </p>       
                    
                <p class="total-value">
                    R$ 12.909,99 <br> [lucro]
                </p>
            </div>    
        </section>
    </main>

    <div id="menu" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-itens">
                <img id="close" src="/newtab-projeto-modulo-2/assets/imgs/close.svg">   
                <button>Cadastro de transaçoes</button>
                <button>Limpar dados</button>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script src="/newtab-projeto-modulo-2/assets/scripts/script.js"></script>
</body>
</html>
