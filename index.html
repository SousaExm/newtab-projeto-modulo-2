<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/medias.css">
    <link rel="stylesheet" href="./assets/css/modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Controle financeiro</title>
</head>
<body>
    
    <header>
        <div class="content">
            <a href="index.html"><img class="logo" src="./assets/imgs/logo.svg" alt="Logo"></a>
            <h1 class="title">Controle financeiro</h1>
            <nav id="nav-menu">
            </nav>
        </div>
    </header>

    <main class="container content">
        <section class="new-transaction">
            <form onSubmit='getNewTransaction(event)'>
                <h2>Nova transaçao</h2>
                
                <div class="container-inputs">
                    <div class="form-line">
                    
                        <label for="type-transaction">Tipo de transacao</label>
                        
                        <select name="type" id="type-transaction">
                            <option value="Compra">Compra</option>
                            <option value="Venda" selected>Venda</option>
                        </select>                    
                
                    </div>
                    
                    <div class="form-line">
                        <label for="description">Nome da mercadoria</label>
                        <input type="text" name="description" id="description" placeholder="Input">
                    </div>
                    
                    <div class="form-line">
                        <label for="value">Valor</label>
                        <input class="amount-input"
                               type="text" 
                               name="amount" id="value"
                               maxlength="10" 
                               placeholder="R$ 0,00">
                    </div>   
                </div>                
                      
                <div class="form-line button">
                    <input type="submit" value="Adicionar Transaçao">
                </div>
                
            </form>
        </section>

        <section class="transactions">
            
            <h2>Extrato de transaçoes</h2>

            <div class="nothing-here none">
                <h2>Ops nao há nada por aqui</h2>
                <p>Tente adicionar uma nova transacao</p>
            </div>
            
            <table class="table-transactions">
                
                <thead>
                    <tr>
                        <th>
                            
                        </th>
                        <th>
                            Mercadoria
                        </th>
                        <th>
                            Valor
                        </th>
                    </tr>
                </thead>
                
                <tbody class="transaction-panel">
                    <!-- Tabela renderizada por um arquivo JS -->
                </tbody>            
            </table>
            <div class="resume">
                <p>
                    Total:
                </p>       
                    
                <p class="total-value">
                </p>
            </div>    
        </section>
    </main>

    <div id="menu" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-itens">
                <img id="close" src="./assets/imgs/close.svg">   
                <button>Cadastro de transaçoes</button>
                <button>Limpar dados</button>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
